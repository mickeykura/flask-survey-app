<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}アンケートアプリ{% endblock %}</title>
    <style>
        /* 基本的なbodyのスタイル */
        body { 
            font-family: 'Segoe UI', Meiryo, 'Hiragino Kaku Gothic ProN', sans-serif;
            background-color: #FFF5F2;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* footer (ページ下部のリンク領域) のスタイル */
        footer { 
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        /* footer内のリンクのスタイル */
        footer a { 
            margin: 0 15px;
            text-decoration: none; 
            color: #0d6efd;
            font-weight: bold; 
        }

        /* ✨ このスタイルブロックを追加・修正します ✨ */
        .footer-title {
            margin-top: 5px; /* この行で上のリンクとの間にスペースを設けています */
            font-size: 1.3em;
            color: #777;
        }
        .mickeykura {
            margin-top: 0px; /* この行で上のリンクとの間にスペースを設けています */
            font-size: 1em;
            color: #777;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% block content %}{% endblock %}

    <footer>
        
        <div>
            <a href="{{ url_for('survey') }}">アンケートフォーム</a>
            <span>|</span>
            <a href="{{ url_for('login') }}">アンケートの結果を見る</a>
        </div>
        <br>
        <p class="footer-title">アンケートアプリ Ver.0.4.1</p>
        <p class="mickeykura">---mickeykura---</p>

    </footer>
</body>
</html>
