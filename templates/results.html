{% extends 'base.html' %}

{% block title %}アンケート結果{% endblock %}

{% block content %}
    <h1>アンケート結果一覧</h1>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="padding: 8px;">ID</th>
                <th style="padding: 8px;">お名前</th>
                <th style="padding: 8px;">満足度</th>
                <th style="padding: 8px;">コメント</th>
            </tr>
        </thead>
        <tbody>
            {% for res in responses %}
            <tr>
                <td style="padding: 8px;">{{ res.id }}</td>
                <td style="padding: 8px;">{{ res.name }}</td>
                <td style="padding: 8px;">{{ res.satisfaction }}</td>
                <td style="padding: 8px;">{{ res.comments }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align: center; padding: 8px;">まだ回答がありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
